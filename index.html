<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="navbar">
		<div class="logo">
			<img src="images/logo.jpg">
			<p>LOGIN</p>
		</div>
		<div class="pages">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
		</div>
	</div>

	<div class="login">
		<div class="info">
			<h1>Login</h1>
			<p>Bem-vindo à nossa página de login!</p>
			<p>Acessar sua conta nunca foi tão fácil e rápido.</p>
			<p>Com um design minimalista e intuitivo, nosso formulário de login está pronto para recebê-lo.</p>
		</div>
		<div class="form">
			<div class="username">
				<input autocomplete="off" type="text" name="username" required>
				<label>Username</label>
			</div>
			<div class="password">
				<input type="password" name="password" required>
				<label>Password</label>
			</div>
			<div class="button-to-login">
				<button>login</button>
			</div>
		</div>
	</div>

	<script type="text/javascript">

</body>
</html>
